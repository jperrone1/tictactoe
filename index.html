<html>
<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="tictactoe.css" />
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="tictactoe.js"></script>
</head>
<body>
<p>Tic Tac Toe</p>

<table id="ttt_board", border="5">
  <tr>
    <td class="cell" id="a1"></td>
    <td class="cell" id="a2"></td>
    <td class="cell" id="a3"></td>
  </tr>
  <tr>
    <td class="cell" id="b1"></td>
    <td class="cell" id="b2"></td>
    <td class="cell" id="b3"></td>
  </tr>
  <tr>
    <td class="cell" id="c1"></td>
    <td class="cell" id="c2"></td>
    <td class="cell" id="c3"></td>
  </tr>

</table>

<button id="reset">Reset</button>

</body>
</html>
